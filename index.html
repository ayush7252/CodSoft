<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>
<body class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div class="nobutton">
            <button class="unique">AC</button>
            <button class="unique">DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="nobutton">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="nobutton">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="nobutton">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="nobutton">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <footer class="footer">
        <h4>All Rights Reserved | &copy; Copyright issue</h4>
    </footer>
    
</body>
</html>
